name: Build Multi-Arch ARM

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ] # Se activa al subir tags como v1.0.1
    
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: actions/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: actions/setup-buildx-action@v3

      - name: Login to GHCR
        uses: actions/docker-login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Este paso extrae la versión del tag de GitHub
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64,linux/arm/v7
          push: true
          # Usa las etiquetas generadas automáticamente
          tags: ${{ id.meta.outputs.tags }}
          labels: ${{ id.meta.outputs.labels }}